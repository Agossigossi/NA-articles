<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minecraft</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background-color: #111; /* Dark background for contrast */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .iframe-container {
      width: 800px;    /* Set your desired width */
      height: 600px;   /* Set your desired height */
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .fullscreen-btn {
      margin-bottom: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    .fullscreen-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <button class="fullscreen-btn" onclick="toggleFullscreen()">Toggle Fullscreen</button>

  <div class="iframe-container" id="iframeContainer">
    <iframe id="gameIframe" src="https://eaglercraftx.pages.dev" allowfullscreen>
      Your browser doesnâ€™t support iframes.
    </iframe>
  </div>

  <script>
    function toggleFullscreen() {
      const elem = document.getElementById('iframeContainer');
      if (!document.fullscreenElement) {
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) { /* Firefox */
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) { /* IE/Edge */
          elem.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }
  </script>

</body>
</html>
